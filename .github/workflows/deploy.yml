name: Build and Deploy to Yandex Cloud

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Install dependencies and build
        run: npm ci && npm run build

      # <-- НОВЫЙ ШАГ ДЛЯ ОТЛАДКИ -->
      - name: Debug repository name
        run: |
          echo "Repository name is: ${{ github.repository_name }}"
          echo "Bucket name will be: s3://${{ github.repository_name }}"

      # Шаг 4: Загружаем файлы в Yandex Cloud
      - name: Deploy to Yandex Cloud
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ru-central1
        run: |
          aws s3 sync ./dist s3://${{ github.repository_name }} --delete --endpoint-url https://storage.yandexcloud.net
