name: Build and Deploy to Yandex Cloud

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Install dependencies and build
        run: npm ci && npm run build

      # Шаг 4: Загружаем файлы в Yandex Cloud (надежный способ)
      - name: Deploy to Yandex Cloud
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ru-central1
        run: |
          # Получаем имя репозитория из полного пути owner/repo
          REPO_NAME=$(echo "${{ github.repository }}" | cut -d'/' -f 2)
          echo "Deploying to bucket: $REPO_NAME"
          aws s3 sync ./dist s3://$REPO_NAME --delete --endpoint-url https://storage.yandexcloud.net
