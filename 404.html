<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>Перенаправление...</title>
    <script>
      const requestedPath = window.location.pathname;
      if (requestedPath !== '/' && !requestedPath.endsWith('.html')) {
        const newPath = requestedPath + '.html';
        window.location.replace(newPath);
      } else {
        document.body.innerHTML =
          '<h1>Страница не найдена (404)</h1><p>К сожалению, страница по адресу <code>' +
          requestedPath +
          '</code> не существует.</p><a href="/">Перейти на главную</a>';
      }
    </script>
  </head>
  <body>
    <p>
      Если вы видите это сообщение, значит, JavaScript отключен. Пожалуйста,
      перейдите на <a href="/">главную страницу</a>.
    </p>
  </body>
</html>
